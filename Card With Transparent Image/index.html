<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Card With Transparent Image</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="./person-blue-shirt.png" alt="person">
      <div class="title">
        <h2>Youssef Antar</h2>
        <p>Full Stack Web Developer</p>
      </div>
      <hr>
      <div class="links">
        <div class="link">
          <span>Facebook</span>
          <span>Youssef Aly</span>
        </div>
        <div class="link">
          <span>Twitter</span>
          <span>yooiialy</span>
        </div>
        <div class="link">
          <span>LinkedIn</span>
          <span>Youssef Aly</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
