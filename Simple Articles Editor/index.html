<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Articles Editor</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="buttons">
      <select id="select-box">
        <option value="Choose font --" disabled>Choose font --</option>
        <option value="Ubuntu">Ubuntu</option>
        <option value="Cairo">Cairo</option>
        <option value="Dongle">Dongle</option>
      </select>
      <div class="bold style">
        B
      </div>
      <div class="minus style">
        -
      </div>
      <div class="number style">
        16
      </div>
      <div class="plus style">
        +
      </div>
      <div class="invert style">
        Invert Colors
      </div>
    </div>
    <div class="text">
      <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sequi ipsa cupiditate dolorem aliquid perferendis
        consequatur repellendus ad ex voluptas sunt error eius laudantium at excepturi illo, quam eos odio rerum?</p>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
